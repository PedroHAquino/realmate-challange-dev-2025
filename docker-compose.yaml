version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: realmate
      POSTGRES_USER: realmate
      POSTGRES_PASSWORD: realmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/app
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
